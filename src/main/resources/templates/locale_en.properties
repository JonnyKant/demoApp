about.text=Since 1974, VINITI RAS has been working on the accumulation of information on chemical compounds and reactions from the flow of domestic and foreign scientific literature. As of 2018     The Chemical Compound Structural Data Database (SD Base) contains information on more than 7.5 million chemical structures, about 4.2 million chemical reactions and 15 million properties of chemical compounds.     Every year it is replenished with information about more than 100,000 compounds and 50,000 reactions. Information-search systems have now been developed in on-line and off-line modes, allowing to search for data on chemical structures (name, physical and chemical properties and biological activity of compounds, application, bibliographic references, as well as references to publishing numbers of abstracts in RJ Chemistry).
