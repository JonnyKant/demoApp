about.text=Desde 1974, VINITI RAS ha estado trabajando en la acumulación de información sobre compuestos químicos y reacciones del flujo de literatura científica nacional y extranjera. A partir de 2018     La base de datos de datos estructurales de compuestos químicos (BASE SD) contiene información sobre más de 7,5 millones de estructuras químicas, alrededor de 4,2 millones de reacciones químicas y 15 millones de propiedades de compuestos químicos.     Cada año se repone con información sobre más de 100.000 compuestos y 50.000 reacciones. Los sistemas de búsqueda de información se han desarrollado ahora en los modos on-line y off-line, permitiendo buscar datos sobre estructuras químicas (nombre, propiedades físicas y químicas y actividad biológica de los compuestos, aplicación, referencias bibliográficas, así como referencias a la publicación de números de resúmenes en Química RJ).
