<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>Result</title>
</head>
<body>
<h3 th:if='${error}' align="center" th:text='${error}' style='color: red;'></h3>
<h3 th:if='${error}' align="center" th:text='#{result.error}' style='color: red;'></h3>
<div align="center" th:unless='${error}'>
    <h3 style='color: green;'>Success!</h3>
    <div>Id.: <span th:text='${id}' /></div>
    <div>Status: <span th:text='${status}' /></div>
    <div>Charge id.: <span th:text='${chargeId}' /></div>
    <div>Balance transaction id.: <span th:text='${balance_transaction}' /></div>
</div>
<div align="center">
<a  href='/checkout' th:text="#{result.try.again}">Checkout again</a>
</div>
</body>
</html>
