about.text=Depuis 1974, VINITI RAS travaille sur l’accumulation d’informations sur les composés chimiques et les réactions provenant du flux de la littérature scientifique nationale et étrangère. En 2018     La base de données structurales sur les composés chimiques (base SD) contient des informations sur plus de 7,5 millions de structures chimiques, environ 4,2 millions de réactions chimiques et 15 millions de propriétés des composés chimiques.     Chaque année, il est reconstitué avec des informations sur plus de 100 000 composés et 50 000 réactions. Des systèmes de recherche d’informations ont maintenant été développés en mode en ligne et hors ligne, permettant de rechercher des données sur les structures chimiques (nom, propriétés physiques et chimiques et activité biologique des composés, application, références bibliographiques, ainsi que des références à la publication de numéros de résumés dans RJ Chemistry).
