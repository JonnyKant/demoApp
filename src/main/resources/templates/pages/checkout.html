<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="checkoutframe">
    <div class="d-flex justify-content-center m-2">
        <div class="border border-secondary p-3 rounded">
            <div>
                <img class="img-fluid" th:src="@{/image/logo.png}" />
            </div>
            <div class="d-flex justify-content-center m-2">
            <h3 th:text="#{label.form.pay}"></h3>
            </div>
            <div class="d-flex justify-content-center m-2">
            <form action='/charge' method='POST' id='checkout-form'>
                <input type='hidden' th:value='${amount}' name='amount' />
                <label th:text="#{label.price}"></label>
                <span th:text='${amount}/100*80'></span>
                <span th:text="#{label.currency}"></span>
                    <br>

                <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                <script
                        src='https://checkout.stripe.com/checkout.js'
                        class='stripe-button'
                        th:attr='data-key=${stripePublicKey},
         data-amount=${amount*80},
         data-currency=${currency}'
                        data-name='ChemInformatika'
                        data-description='Pay'
                        data-image
                                ='https://www.sberbank.ru/portalserver/static/templates/%5BBBHOST%5D/RuMasterpageTemplate/static/android-chrome-192x192.png'
                        data-locale='auto'
                        data-zip-code='false'>
                </script>
            </form>
        </div>
        </div>
    </div>
</th:block>
</body>
</html>
