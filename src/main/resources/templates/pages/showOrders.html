<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="showOrdersframe">
    <table class="table table-sm mt-5" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col" th:text="#{order.status}"></th>
            <th scope="col" th:text="#{order.AnalysisStatus}"></th>
            <th scope="col" th:text="#{order.overviev}"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${orders} != null">
            <tr th:each="order,iter: ${orders}">
                <th scope="row" th:text="${order.getId()}"></th>
                <th scope="row" th:text="${order.getUserEmail()}"></th>
                <th scope="row" th:text="${order.getOrderStatus()}"></th>
                <th scope="row" th:text="${order.getAnalysisStatus()}"></th>
                <th scope="row"><a th:href="@{/showOrder/{order}(order=${order.getId()})}" th:text="#{order.show.label}" class="btn btn-primary "></a></th>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
</body>
</html>
</html>
