<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="loginframe">
  <div class="container-fluid text-center">
        <div>
            <img class="img-fluid" th:src="@{/image/logo.png}" />
        </div>
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div th:if="${param.error}">
<!--                Если есть параметр Error-->
                <p class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>
            <div class="border border-secondary p-3 rounded">
                <p th:text="#{label.form.title.login}"></p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                </p>
                <p>
                    <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary" />
                </p>
            </div>
        </form>
        <a th:href="@{/registration}" th:text="#{label.form.registrationLink}">registration</a>
    </div>
</th:block>
</html>
