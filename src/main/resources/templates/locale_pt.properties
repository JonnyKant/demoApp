about.text=Desde 1974, viniti RAS vem trabalhando no acúmulo de informações sobre compostos químicos e reações a partir do fluxo da literatura científica nacional e estrangeira. A partir de 2018     O Chemical Compound Structural Data Database (Base de Dados Estruturais compostos) contém informações sobre mais de 7,5 milhões de estruturas químicas, cerca de 4,2 milhões de reações químicas e 15 milhões de propriedades de compostos químicos.     Todos os anos é reabastecido com informações sobre mais de 100.000 compostos e 50.000 reações. Os sistemas de pesquisa de informações foram agora desenvolvidos em modos on-line e off-line, permitindo a busca de dados sobre estruturas químicas (nome, propriedades físicas e químicas e atividade biológica de compostos, aplicação, referências bibliográficas, bem como referências à publicação de números de resumos em Química RJ).
