about.text=Sinds 1974 werkt VINITI RAS aan de accumulatie van informatie over chemische verbindingen en reacties uit de stroom van binnenlandse en buitenlandse wetenschappelijke literatuur. Vanaf 2018     De Chemical Compound Structural Data Database (SD Base) bevat informatie over meer dan 7,5 miljoen chemische structuren, ongeveer 4,2 miljoen chemische reacties en 15 miljoen eigenschappen van chemische verbindingen.     Elk jaar wordt het aangevuld met informatie over meer dan 100.000 verbindingen en 50.000 reacties. Informatiezoeksystemen zijn nu ontwikkeld in online en offline modi, waardoor kan worden gezocht naar gegevens over chemische structuren (naam, fysische en chemische eigenschappen en biologische activiteit van verbindingen, toepassing, bibliografische verwijzingen, evenals verwijzingen naar publicatieaantallen abstracts in RJ Chemistry).
