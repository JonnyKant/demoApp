about.text=В ВИНИТИ РАН с 1974 г. ведется работа по накоплению информации о химических соединениях и реакциях из потока отечественной и зарубежной научной литературы. По состоянию на 2018 г.     База структурных данных химических соединений (База СД) содержит информацию о более чем 7,5 млн. химических структур, около 4,2 млн. химических реакций и 15 млн. свойств химических соединений.     Ежегодно она пополняется информацией о более чем 100 тыс. соединений и 50 тыс. реакций. В настоящее время разработаны информационно-поисковые системы в режимах on-line и off-line, позволяющие выполнять поиск данных о химических структурах (название, физико-химические свойства и биологическая активность соединений, применение, библиографические ссылки, а также ссылки на издательские номера рефератов в РЖ Химия).
