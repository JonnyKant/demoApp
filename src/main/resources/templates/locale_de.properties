about.text=Seit 1974 arbeitet VINITI RAS an der Anhäufung von Informationen über chemische Verbindungen und Reaktionen aus dem Fluss der in- und ausländischen wissenschaftlichen Literatur. Ab 2018     Die Chemical Compound Structural Data Database (SD Base) enthält Informationen über mehr als 7,5 Millionen chemische Strukturen, etwa 4,2 Millionen chemische Reaktionen und 15 Millionen Eigenschaften chemischer Verbindungen.     Jedes Jahr wird es mit Informationen über mehr als 100.000 Verbindungen und 50.000 Reaktionen aufgefüllt. Informationssuchsysteme wurden nun im Online- und Off-Line-Modus entwickelt, so dass nach Daten über chemische Strukturen gesucht werden kann (Name, physikalische und chemische Eigenschaften und biologische Aktivität von Verbindungen, Anwendung, bibliographische Referenzen sowie Verweise auf die Veröffentlichung von Abstracts in rJ Chemistry).
